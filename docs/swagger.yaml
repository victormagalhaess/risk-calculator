definitions:
  types.UserPersonalInformation:
    description: User Personal information
    properties:
      age:
        example: 30
        type: integer
      dependents:
        example: 2
        type: integer
      house:
        additionalProperties:
          type: string
        example:
          ownership_status: mortgaged
        type: object
      income:
        example: 100000
        type: integer
      marital_status:
        example: married
        type: string
      risk_questions:
        example:
        - 1
        - 0
        - 0
        items:
          type: integer
        type: array
      vehicle:
        additionalProperties:
          type: integer
        example:
          year: 2018
        type: object
    type: object
